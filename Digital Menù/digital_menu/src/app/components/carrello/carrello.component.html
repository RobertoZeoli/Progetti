<div id="container">

  <div id="cards" class="mb-5" *ngFor="let ordine of carrello">
    <div class="item d-flex m-2">
      <div class="left d-flex align-items-center">
        <img src="{{ordine.image}}" alt="">
      </div>
      <div class="right d-flex justify-content-between align-items-center ms-2">
        <h5 class="m-0">{{ordine.name}}</h5>
        <h5 class="m-0 me-2 ms-2">{{ordine.price.toFixed(2)}}€</h5>
        <button (click)="eliminaOrdine(ordine)" type="submit" class="m-0 d-flex align-items-center"><span
            class="delete material-symbols-outlined">
            delete_forever
          </span>
        </button>
      </div>
    </div>


    <div id="totale">
      <div class="alert-container p-3" *ngIf="showMessage">
        ORDINE EFFETTUATO CON SUCCESSO!
      </div>

      <div class="d-flex justify-content-between m-2">
        <h3>TOTALE:</h3>
        <h2>{{calcolaTotale().toFixed(2)}} €</h2>
      </div>

      <div class="m-1">
        <button type="submit" (click)="showSuccessMessage();">CONFERMA ORDINE</button>
      </div>
    </div>

  </div>
