<!DOCTYPE html>
<html lang="ita">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="icon" href="/assets/immagini/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/CSS/style.css">
</head>

<body>
    <div class="row">
        <div class="col-12 col-md-6 " id="containerText">
            <h1>CALCULATOR!</h1>
            <h3>La tua calcolatrice digitale a portata di schermo! ðŸ˜‰</h3>
        </div>

        <div id="container" class="col-12 col-md-6">
            <div id="display" class="d-flex justify-content-end align-items-end p-2">

            </div>

            <div id="tastiera">

                <div class="row m-2 p-2 d-flex justify-content-between">
                    <button id="valC" class="tasto col-2">C</button>
                    <button id="valDelete" class="tasto col-2">
                        <span class="material-symbols-outlined">
                            backspace
                        </span>
                    </button>
                    <button id="val%" class="tasto col-2">%</button>
                    <button id="val/" class="tasto col-2">/</button>
                </div>

                <div class="row m-2 p-2 d-flex justify-content-between">
                    <button id="val7" class="tasto col-2">7</button>
                    <button id="val8" class="tasto col-2">8</button>
                    <button id="val9" class="tasto col-2">9</button>
                    <button id="valX" class="tasto col-2">X</button>
                </div>

                <div class="row m-2 p-2 d-flex justify-content-between">
                    <button id="val4" class="tasto col-2">4</button>
                    <button id="val5" class="tasto col-2">5</button>
                    <button id="val6" class="tasto col-2">6</button>
                    <button id="val-" class="tasto col-2">-</button>
                </div>

                <div class="row m-2 p-2 d-flex justify-content-between">
                    <button id="val1" class="tasto col-2">1</button>
                    <button id="val2" class="tasto col-2">2</button>
                    <button id="val3" class="tasto col-2">3</button>
                    <button id="val+" class="tasto col-2">+</button>
                </div>

                <div class="row m-2 p-2 d-flex justify-content-between">
                    <button id="testo" class="tasto col-2">TESTO</button>
                    <button id="val0" class="tasto col-2">0</button>
                    <button id="val." class="tasto col-2">.</button>
                    <button id="uguale" class="tasto col-2">=</button>
                </div>

                <div class="d-flex justify-content-center align-items-center">
                    <h4 class="mt-2">Calculator</h4>
                    <div>
                        <span class="material-symbols-outlined mt-2 ms-2">
                            calculate
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="/assets/JS/script.js"></script>
</body>

</html>
