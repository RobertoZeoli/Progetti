<!DOCTYPE html>
<html lang="ita">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="/calcolo.BMI/assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">

                <form class="d-flex flex-column p-4" id="form">
                    <h1>Calcola il tuo BMI</h1>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" required>
                    <label for="text">Sesso</label>
                    <select name="sesso" id="">
                        <option value="">---</option>
                        <option value="option1" id="option1">Maschio</option>
                        <option value="option2" id="option2">Femmina</option>
                    </select>
                    <label for="altezza">Altezza (m)</label>
                    <input type="text" pattern="[0-9]+([.,][0-9]+)?" id="altezza" required>
                    <label for="peso">Peso (Kg)</label>
                    <input type="number" id="peso" required>
                    <div class="d-flex justify-content-end mt-2">
                        <input class="p-2" type="submit" value="CALCOLA" id="btncalcola">
                    </div>

                </form>

                <div id="cardResult" class="d-flex flex-column justify-content-center align-items-center">
                    <h2 id="risultato"></h2>
                    <h1 id="bmi"></h1>
                </div>

            </div>
            <div class="col-6"></div>
        </div>
    </div>

    <script src="/calcolo.BMI/assets/js/script.js"></script>
</body>

</html>
